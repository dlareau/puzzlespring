services:
   # PostgreSQL database
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=puzzlehunt
      - POSTGRES_USER=puzzlehunt
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  # Redis cache
  redis:
    image: redis:latest
    volumes:
      - redis_data:/data

  # Main Django application
  app:
    build:
      context: .
      dockerfile: config/docker/Dockerfile.prod
    pull_policy: never
    image: puzzlespring-local
    volumes:
      - .:/code
      - media:/app/media
      - static:/app/static
      - ./custom/static:/app/custom_static
      - ./custom/templates:/app/custom_templates
      - ./custom/config:/app/custom_config
    environment:
      - DJANGO_SECRET_KEY
      - DJANGO_SETTINGS_MODULE=server.settings.base_settings
      - DATABASE_URL=postgres://puzzlehunt:${DB_PASSWORD}@db/puzzlehunt
      - DJANGO_ENABLE_DEBUG
      - DOMAIN
      - ENABLE_DEBUG_TOOLBAR
      - SENTRY_DSN
      - ENABLE_MIGRATION_MANAGEMENT=true
    depends_on:
      - db
      - redis

  # Huey async task queue
  huey:
    image: puzzlespring-local
    command: python manage.py run_huey --quiet
    pull_policy: never
    volumes:
      - .:/code
      - static:/app/static
      - media:/app/media
    environment:
      - DJANGO_SECRET_KEY
      - DJANGO_SETTINGS_MODULE=server.settings.base_settings
      - DATABASE_URL=postgres://puzzlehunt:${DB_PASSWORD}@db/puzzlehunt
      - DJANGO_ENABLE_DEBUG
      - SENTRY_DSN
      - ENABLE_MIGRATION_MANAGEMENT=true
    depends_on:
      - db
      - redis

  # Pushpin async communication service
  pushpin:
    image: fanout/pushpin
    volumes:
      - ./config/pushpin:/etc/pushpin
    depends_on:
      - app

  # Caddy reverse proxy
  caddy:
    image: caddy:2
    ports:
      - ${HTTP_PORT:-80}:80
      - ${HTTPS_PORT:-443}:443
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - static:/app/static
      - media:/app/media
    environment:
      - DOMAIN
    depends_on:
      - app
      - pushpin

volumes:
  postgres_data:
  static:
  media:
  redis_data:
  caddy_data:
  caddy_config:

{% get_attribute team column.rule_type as val %}
<td id="cell-{{ team.pk }}-{{ column.rule_type }}" {{ hx_swap }}
  {# TODO: these split td tags suck, find a way to clean this up #}
  {% if column.is_time %}
    {% if val != 0 %}
      class="has-text-centered" sorttable_customkey="{{ val|date:"U" }}">{{ val|date:"M dS, h:i a" }}
    {% else %}
      >
    {% endif %}
  {% else %}
    class="has-text-centered">{{ val }}
  {% endif %}
</td>

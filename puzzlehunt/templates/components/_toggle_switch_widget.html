{% comment %}
This template renders a toggle switch for boolean fields.
Usage: {{ field }}
{% endcomment %}

<style>
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 20px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .toggle-slider {
  background-color: #48c774;
}

input:checked + .toggle-slider:before {
  transform: translateX(16px);
}

.toggle-switch-container {
  display: flex;
  align-items: center;
  gap: 4px;
}

.toggle-label {
  margin: 0;
  font-size: 0.8rem;
}
</style>

<div class="toggle-switch-container">
  {% if widget.label %}<label class="toggle-label" for="{{ widget.attrs.id }}">{{ widget.label }}</label>{% endif %}
  <label class="toggle-switch">
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% if widget.attrs.id %} id="{{ widget.attrs.id }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
    <span class="toggle-slider"></span>
  </label>
</div>

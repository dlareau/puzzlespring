{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="{{ wrapper_class }}">
    <div class="field">
        <div class="control">
            <label class="label">{{ field.label }}</label>
            <input type="checkbox" 
                   name="{{ field.html_name }}"
                   class="switch is-rounded" 
                   id="{{ field.auto_id }}"
                   {% if field.value %}checked{% endif %}
                   {% if field.field.required %}required{% endif %}>
            <label for="{{ field.auto_id }}"></label>
        </div>
        {% if field.help_text %}
            <p id="{{ field.auto_id }}_helptext" class="help">{{ field.help_text }}</p>
        {% endif %}
        {% if field.errors %}
            {% for error in field.errors %}
                <p id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="help is-danger">{{ error }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>
